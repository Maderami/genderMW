<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row ">
        <div class="col col-md-12">
            <div class="card ">
                <div class="card-header text-center">
                    <p class="m-0">Окно результатов генерации</p>
                </div>
                <div class="card-body">
                    <div class="row">
                        
                            <div class="col-4 imagePhoto">
                                <img id="photo" src="" alt="">
                            </div>
                            <div classs="col-4 maincontext">
                            <h3 class="card-title">Фамилия: <span id="surnameOutput">Нет фамилии</span></h3>
                            <h4>Имя: <span id="firstNameOutput">Нет имени</span></h4>
                            <h4>Отчество: <span id="secondNameOutput">Нет отчества</span></h4>
                            <p>
                                <span id="genderOutput">нет пола</span>
                                <span>, </span>
                                <span id="birthYearOutput">нет даты рождения</span>
                            </p>
                            <h3>Профессия: <span id="prof">Нет профессии</span></h3>
                            <button id="update">Сгенерировать</button>
                            <button id="refine">Очистить</button>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="personGenerator.js"></script>
<script src="init.js"></script>
</body>
</html>
